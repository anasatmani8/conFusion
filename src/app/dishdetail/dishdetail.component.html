
<div class="container"
fxLayout="row"
fxLayout.sm="column"
fxLayout.xs="column"
fxLayoutAlign.gt-md="space-around center"
fxLayoutGap="10px"
fxLayoutGap.xs="0">

<div fxFlex="40" *ngIf="dish">
<mat-card>
  <mat-card-header>
      <mat-card-title>{{ dish.name | uppercase}}</mat-card-title>
  </mat-card-header>
  <img matCardImage src={{dish.image}} alt={{dish.name}}>
  <mat-card-content>
      <p>{{dish.description}}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
</div>

<div fxFlex="40" *ngIf="dish?.comments"> <!--  *ngIf="dish" && *ngIf="dish.comments" -->

  <h1  matLine>Comments:</h1>
  <mat-list-item  *ngFor="let dishdetails of dish.comments">

      <p matline>{{dishdetails.comment }} <br>{{dishdetails.rating }} starts<br>--{{dishdetails.author }} {{dishdetails.date | date}}</p>

      <br>
  </mat-list-item>




</div>
