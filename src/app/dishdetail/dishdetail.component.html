
<div class="container"
fxLayout="row"
fxLayout.sm="column"
fxLayout.xs="column"
fxLayoutAlign.gt-md="space-around center"
fxLayoutGap="10px"
fxLayoutGap.xs="0" >

<div fxFlex="40" *ngIf="dish" [@visibility]="visibility" [@expand] >
<mat-card>
  <mat-card-header>
      <mat-card-title>{{ dish.name | uppercase}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{ baseURL + dish.image }}" alt={{dish.name}}>
  <mat-card-content>
      <p>{{dish.description}}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button [routerLink]="['/dishdetail', prev]"><span class="fa fa-chevron-left fa-lg"></span></button>
     <button mat-button (click)="goBack()">BACK</button>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
    <span class="flex-spacer"></span>
        <button mat-button [routerLink]="['/dishdetail', next]"><span class="fa fa-chevron-right fa-lg"></span></button>
      </mat-card-actions>
</mat-card>
</div>
<div [hidden]="dish || errMess ">
  <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
</div>
<div fxFlex *ngIf="errMess">
  <h2>Error</h2>
  <h4>{{errMess}}</h4>
</div>



<div fxFlex="40" *ngIf="dish?.comments" [@visibility]="visibility" [@expand] > <!--  *ngIf="dish" && *ngIf="dish.comments" -->

  <h1  matLine>Comments:</h1>
  <mat-list-item  *ngFor="let dishdetails of dish?.comments">

      <p matline>{{dishdetails.comment }} <br>{{dishdetails.rating }} starts<br>--{{dishdetails.author }} {{dishdetails.date | date}}</p>

      <br>
  </mat-list-item>

  <form novalidate [formGroup]="feedbackForm" #fform="ngForm" (ngSubmit)="onSubmit()">

    <mat-dialog-content >
          <mat-form-field class="half-width">
        <input matInput formControlName="author" placeholder="Name" type="text" required>
        <mat-error *ngIf="formErrors['author']">{{formErrors['author']}}</mat-error>
      </mat-form-field>
         <p>
          <mat-slider
          thumbLabel
          formControlName="rating"

          step="1"
          min="0"
          max="5"
          aria-label="units"></mat-slider>


        </p>




      <mat-form-field appearance="fill">
        <textarea  matInput formControlName="comment" placeholder="comment" type="text" required> </textarea>
        <mat-error *ngIf="formErrors['comment']">{{formErrors['comment']}}</mat-error>
      </mat-form-field>

      <mat-dialog-actions>
        <span class="flex-spacer"></span>

        <button type="submit" mat-button class="background-primary text-floral-white" [disabled]="fform.form.invalid">Login</button>
      </mat-dialog-actions> </mat-dialog-content>

  </form>



</div>
